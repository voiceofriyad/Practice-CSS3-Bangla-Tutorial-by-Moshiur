<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Filters</title>
	<link rel="stylesheet" href="css/part35.css">
</head>
<body>
	<img src="image/riyad.jpg" alt="riyad">
	<img class="blur" src="image/riyad.jpg" alt="riyad">
	<img class="bright" src="image/riyad.jpg" alt="riyad">
	<img class="contrast" src="image/riyad.jpg" alt="riyad">
	<img class="grayscale" src="image/riyad.jpg" alt="riyad">
	<img class="invert" src="image/riyad.jpg" alt="riyad">
	<img class="opacity" src="image/riyad.jpg" alt="riyad">
	<img class="saturate" src="image/riyad.jpg" alt="riyad">
	<img class="sepia" src="image/riyad.jpg" alt="riyad">
	<img class="drop-shadow" src="image/riyad.jpg" alt="riyad">

</body>
</html>
